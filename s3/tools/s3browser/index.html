<!DOCTYPE html>
<html>
<head>
  <title>S3 Browser</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #f8f9fa;
      border-right: 1px solid #dee2e6;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .main-content {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .connection-list {
      margin-bottom: 1rem;
    }
    .connection-item {
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .connection-item:hover {
      background: #e9ecef;
    }
    .connection-name {
      cursor: pointer;
      flex: 1;
    }
    .connection-actions {
      display: flex;
      gap: 0.5rem;
    }
    .file-list {
      flex: 1;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      overflow: auto;
      position: relative;
    }
    .file-item {
      padding: 0.5rem;
      border-bottom: 1px solid #dee2e6;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .file-item:hover {
      background: #f8f9fa;
    }
    .file-item.folder {
      cursor: pointer;
      font-weight: 500;
    }
    .file-item.folder .file-details {
      cursor: pointer;
    }
    .file-item.folder:hover {
      background: #e9ecef;
    }
    .file-checkbox {
      width: 20px;
    }
    .file-icon {
      width: 24px;
      text-align: center;
    }
    .file-details {
      flex: 1;
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr 1fr 1fr 1fr;
      gap: 1rem;
      align-items: center;
    }
    .file-name {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .toolbar {
      padding: 1rem 0;
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .path-breadcrumb {
      flex: 1;
      padding: 0.5rem;
      background: #f8f9fa;
      border-radius: 4px;
    }
    .path-segment {
      cursor: pointer;
      color: #0d6efd;
    }
    .path-segment:hover {
      text-decoration: underline;
    }
    button {
      padding: 0.5rem 1rem;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      position: relative;
    }
    button:hover {
      background: #f8f9fa;
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2rem;
      border-radius: 4px;
      min-width: 400px;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #dee2e6;
      border-radius: 4px;
    }
    .required-field::after {
      content: '*';
      color: #dc3545;
      margin-left: 4px;
    }
    .action-button {
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
      color: #6c757d;
      border: none;
      background: none;
    }
    .action-button:hover {
      color: #0d6efd;
      background: none;
    }
    .preview-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }
    .preview-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 1rem;
      border-radius: 4px;
      width: 95%;
      height: 95%;
      overflow: auto;
    }
    .preview-image {
      max-width: 100%;
      max-height: 80vh;
    }
    .preview-text {
      white-space: pre-wrap;
      font-family: monospace;
    }
    .preview-close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 24px;
      width: 40px;
      height: 40px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1001;
      transition: background-color 0.2s;
    }
    .preview-close:hover {
      background: rgba(0, 0, 0, 0.8);
    }
    .modal-buttons {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      margin-top: 1.5rem;
    }
    .modal h2 {
      margin-top: 0;
      color: #dc3545;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #folderDeleteConfirm {
      width: 100%;
      padding: 0.5rem;
      margin: 1rem 0;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      font-size: 1rem;
    }
    #folderDeleteConfirm:focus {
      outline: none;
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
    .column-header {
      font-weight: 500;
      padding: 0.5rem;
      background: #f8f9fa;
      border-bottom: 2px solid #dee2e6;
      display: grid;
      grid-template-columns: 20px 24px 2fr 1fr 1fr 1fr 1fr 1fr 1fr;
      gap: 1rem;
      align-items: center;
    }
    .loading-overlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .loading-text {
      margin-left: 1rem;
      font-weight: 500;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .button-spinner {
      display: none;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      right: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
    }
    .connection-type-badge {
      display: inline-block;
      font-size: 0.75rem;
      font-weight: 600;
      border-radius: 10px;
      padding: 2px 8px;
      margin-left: 6px;
      color: white;
    }
    .connection-type-aws-s3 {
      background-color: #FF9900;
    }
    .connection-type-azure-blob {
      background-color: #0078D4;
    }
    .connection-type-aliyun-oss {
      background-color: #FF6A00;
    }
    .connection-type-pcg {
      background-color: #232F3E;
    }
    .conditional-field {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Connections</h2>
      <div class="connection-list" id="connectionList"></div>
      <button onclick="showNewConnectionModal()">Add Connection</button>
    </div>
    <div class="main-content">
      <div class="toolbar">
        <button onclick="uploadFile()" id="uploadButton">
          Upload
          <div class="button-spinner"></div>
        </button>
        <button onclick="createFolder()" id="newFolderButton">
          New Folder
          <div class="button-spinner"></div>
        </button>
        <button onclick="downloadSelected()" id="downloadButton">
          Download
          <div class="button-spinner"></div>
        </button>
        <button onclick="deleteSelected()" id="deleteButton">
          Delete
          <div class="button-spinner"></div>
        </button>
        <div class="path-breadcrumb" id="pathBreadcrumb"></div>
        <input type="text" placeholder="Search files..." oninput="filterFiles(this.value)">
      </div>
      <div class="column-header">
        <div></div>
        <div></div>
        <div>Name</div>
        <div>Size</div>
        <div>Modified</div>
        <div>Type</div>
        <div>Storage Class</div>
        <div>Owner</div>
        <div>Actions</div>
      </div>
      <div class="file-list" id="fileList"></div>
      <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <span class="loading-text">Loading...</span>
      </div>
    </div>
  </div>

  <div class="modal" id="connectionModal">
    <div class="modal-content">
      <h2 id="connectionModalTitle">New Connection</h2>
      <form id="connectionForm">
        <input type="hidden" name="id">
        <div class="form-group">
          <label class="required-field">Connection Name</label>
          <input type="text" name="name" required>
        </div>
        <div class="form-group">
          <label class="required-field">Storage Type</label>
          <select name="type" id="storageType" required onchange="updateFormFields()">
            <option value="aws-s3">AWS S3</option>
            <option value="azure-blob">Azure Blob Storage</option>
            <option value="aliyun-oss">Aliyun OSS</option>
            <option value="pcg">PCG</option>
          </select>
        </div>
        
        <!-- Common fields for all storage types -->
        <div class="form-group" id="endpointField">
          <label class="required-field">Endpoint</label>
          <input type="text" name="endpoint" required>
        </div>
        <div class="form-group" id="regionField">
          <label class="required-field">Region</label>
          <input type="text" name="region" required>
        </div>
        
        <!-- AWS S3 and PCG fields -->
        <div class="form-group aws-s3-field pcg-field aliyun-oss-field">
          <label class="required-field">Access Key</label>
          <input type="text" name="accessKey" required>
        </div>
        <div class="form-group aws-s3-field pcg-field aliyun-oss-field">
          <label class="required-field">Secret Key</label>
          <input type="password" name="secretKey" required>
        </div>
        
        <!-- Azure Blob Storage specific fields -->
        <div class="form-group azure-blob-field conditional-field">
          <label class="required-field">Account Name</label>
          <input type="text" name="accountName" id="azureAccountName">
        </div>
        <div class="form-group azure-blob-field conditional-field">
          <label class="required-field">Account Key</label>
          <input type="password" name="accountKey" id="azureAccountKey">
        </div>
        
        <!-- Common optional fields -->
        <div class="form-group">
          <label>Bucket/Container (Optional)</label>
          <input type="text" name="bucket">
        </div>
        <div class="form-group">
          <label>Prefix Path (Optional)</label>
          <input type="text" name="prefix">
        </div>
        <button type="submit" id="saveConnectionButton">
          Save
          <div class="button-spinner"></div>
        </button>
        <button type="button" onclick="hideConnectionModal()">Cancel</button>
      </form>
    </div>
  </div>

  <div class="modal" id="folderModal">
    <div class="modal-content">
      <h2>Create New Folder</h2>
      <form id="folderForm">
        <div class="form-group">
          <label class="required-field">Folder Name</label>
          <input type="text" name="folderName" required>
        </div>
        <button type="submit" id="createFolderButton">
          Create
          <div class="button-spinner"></div>
        </button>
        <button type="button" onclick="hideFolderModal()">Cancel</button>
      </form>
    </div>
  </div>

  <div class="preview-modal" id="previewModal">
    <div class="preview-close" onclick="hidePreview()" title="Close Preview">✕</div>
    <div class="preview-content" id="previewContent"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
